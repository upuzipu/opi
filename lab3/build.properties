# === Пути проекта ===
compiled = target
compiled.classes = ${compiled}/classes
compiled.tests = ${compiled}/tests

main = src/main
main.java = ${main}/java
main.resources = ${main}/resources
tests = src/test
lib = lib

# === JAR и артефакты ===
destination.jar = out/lab3.jar
version = 1.0

# Запускаемый класс (полное имя класса)
main.class = beans.HandlerBean

# === Отчёты и документация ===
report = report
doc = doc

# === Native2ascii ===
native2ascii.dir = native2ascii

# === Цель music: путь к аудиофайлу ===
music.file = music/complete.mp3

# === Цель scp: параметры сервера ===
scp.host = user@server.example.com
scp.remote.dir = /home/user/lab3
scp.port = 22

# === Цель env: альтернативное окружение ===
env.java.home = 
env.jvm.version = 11
env.jvm.args = -Xmx512m -Xms256m

# === Цель history/team/diff: SVN ===
svn.url = https://svn.example.com/svn/lab3/trunk

# === Цель diff: классы, при изменении которых commit НЕ выполняется ===
diff.excluded.classes = beans/HandlerBean,beans/ClockBean

# === Цель alt: замены для альтернативной версии ===
alt.src.dir = alt-src
alt.destination.jar = out/lab3-alt.jar
# replace: старое=новое (через запятую для нескольких)
alt.replace = hit=point,R=radius
# replaceregexp: regex=замена (через ; для нескольких)
alt.replaceregexp = Hit=Point;checkHit=checkPoint

# === Платформа: Windows / Unix ===
# Windows:
shell = cmd
shell.arg = /c
# Unix/macOS (раскомментировать для Linux/macOS):
#shell = /bin/sh
#shell.arg = -c
